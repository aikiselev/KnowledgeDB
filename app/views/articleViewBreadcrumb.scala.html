@(parents: Seq[model.Section], article: model.Article)

<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  @for((p, i) <- parents.zipWithIndex) {
    <li><a href="#" onclick="window.location = '/getSection?@p.id'">@parents.map(_.itemNumber).take(i+1).mkString(".") @p.longName</a></li>
  }
  <li class="active">@parents.map(_.itemNumber).mkString(".") @article.itemNumber. @article.shortName</li>
</ol>
